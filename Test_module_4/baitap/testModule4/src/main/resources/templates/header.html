<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eu">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<nav th:fragment="top" class="navbar navbar-expand-lg navbar-light bg-light">
    <table class="table table-success table-striped">
        <tr>
            <td>
                <a th:href="@{/}">
                    <button class="btn btn-success">refresh</button>
                </a>
            </td>
            <td>
                <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#updateModal">Create</button>
            </td>
            <td>
                <form class="d-flex" th:action="@{/}" method="get">
                    <input class="form-control me-2" type="search" name="title" placeholder="search by title"
                           th:value="${title}"
                           aria-label="Search">

                    <select name="type" id="type" class="form-select" aria-label="Default select example">
                        <option value="">-chose type-</option>
                        <option th:each="item: ${listType}" th:value="${item.id}" th:text="${item.name}"
                                th:selected="(${item.id} == ${type})"></option>
                    </select>

                    <button class="btn btn-dark" type="submit" >Search</button>
                </form>
            </td>
        </tr>
    </table>
</nav>
</body>
</html>
