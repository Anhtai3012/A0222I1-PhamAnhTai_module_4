<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{${link}}" method="post" th:object="${product}">
    <th:block th:if="${link == '/product/edit'}" >
    id:<input type="text" th:field="*{id}" readonly> <br>
    </th:block>

    Name: <input type="text" th:field="*{name}"> <br>
    Price: <input type="text" th:field="*{price}"> <br>
    Description: <input type="text" th:field="*{description}"> <br>
    Brand: <input type="text" th:field="*{brand}"> <br>
    NameCategory: <select th:field="*{category}">
    <option th:each="category: ${cate}" th:value="${category.idCategory}" th:text="${category.name}"></option>
</select>
    <br>
    <button type="submit">Save</button>
</form>
</body>
</html>
