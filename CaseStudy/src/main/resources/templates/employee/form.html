<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center>
<form th:action="@{/employee/save}" th:object="${employee}" method="post">
    Name: <input type="text" th:field="*{name}"> <br>

    Date of birth: <input type="date" th:field="*{date_of_birth}"> <br>

    Id card: <input type="text" th:field="*{id_card}"> <br>

    Salary: <input type="text" th:field="*{salary}"> <br>

    Phone Number: <input type="text" th:field="*{phone_number}"> <br>

    Email: <input type="text" th:field="*{email}"> <br>

    Address: <input type="text" th:field="*{address}"> <br>

    Position: <select th:field="*{position}">
    <option th:each="p:${positions}" th:value="${p.id}" th:text="${p.name}"></option>
</select> <br>

    Education Degree: <select th:field="*{educationDegree}">
    <option th:each="e: ${educationDegrees} " th:value="${e.id}" th:text="${e.name}"></option>
</select> <br>

    Division: <select th:field="*{division}">
    <option th:each="d:${divisions}" th:value="${d.id}" th:text="${d.name}"></option>
</select> <br>

    User Name: <input type="text" th:field="*{user}"> <br>

    <button type="submit">Save</button>
</form>
</center>
</body>
</html>
