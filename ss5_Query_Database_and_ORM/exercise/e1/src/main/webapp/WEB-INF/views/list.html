<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<h3>
    <a href="/create">Create</a>
</h3>
<body>
<table border="1" style="border-radius: 5px">
    <tr>
        <th>#</th>
        <th>Name</th>
        <th>Singer</th>
        <th>Genre</th>
        <th>Link</th>
        <th>Action</th>
    </tr>
    <tr th:each="music, status : ${song}">
        <td th:text="${status.count}"></td>
        <td th:text="${music.name}"></td>
        <td th:text="${music.singer}"></td>
        <td th:text="${music.genre}"></td>
        <td th:text="${music.link}"></td>
        <td>
            <a th:href="@{/edit/{id} (id=${music.getId()})}" ><button>Edit</button></a>
            <a th:href="@{/delete/{id} (id=${music.getId()})}" ><button>Delete</button></a>
        </td>
    </tr>
</table>
</body>
</html>
