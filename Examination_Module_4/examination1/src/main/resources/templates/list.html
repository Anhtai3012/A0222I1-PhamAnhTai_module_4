<!--delete modal-->
<div class="modal fade" id="delete" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <!--        <form action="/service/delete">-->
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel1">Delete Modal</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete it?
                <input type="hidden" id="deleteId" name="id">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

<!--edit-->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Form</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <div class="mb-3">
                    <label>ID:</label>
                    <input type="text" class="form-control" id="id" readonly>
                </div>

                <div class="mb-3">
                    <label>Code Service:</label>
                    <input type="text" class="form-control" id="code">
                    <p style="color: red" id="error1"></p>
                </div>

                <div class="mb-3">
                    <label>Name:</label>
                    <select id="name">
                        <option th:each="s:${customers}" th:value="${s.id}" th:text="${s.name}"></option>
                    </select>
                    <p style="color: red" id="error2"></p>
                </div>

                <div class="mb-3">
                    <label>Type Service:</label>
                    <input type="text" id="type">
                    <p style="color: red" id="error3"></p>
                </div>

                <div class="mb-3">
                    <label>Date:</label>
                    <input type="date" class="form-control" id="date">
                    <p style="color: red" id="error4"></p>
                </div>

                <div class="mb-3">
                    <label>Price:</label>
                    <input type="number" id="price">
                    <p style="color: red" id="error5"></p>
                </div>

                <div class="mb-3">
                    <label>Area:</label>
                    <input type="number" id="area">
                    <p style="color: red" id="error6"></p>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="saveButton">Save</button>
            </div>
        </div>
    </div>
</div>
